
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Request</title>
    <style>
         /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            font-weight: bold;
        }

        .action-btns {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            align-items: center;
        }

        /* For mobile (max-width: 768px) */
        @media (max-width: 768px) {
            table {
                width: 100%;
                overflow-x: auto;
                display: block;
            }

            th, td {
                padding: 8px;
            }

            td {
                display: block;
                text-align: right;
                position: relative;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                top: 0;
                font-weight: bold;
            }

            td:last-child {
                border-bottom: 1px solid #ddd;
            }

            .action-btns {
                justify-content: center;
            }
        }

        /* For extra small screens (max-width: 480px) */
        @media (max-width: 480px) {
            th, td {
                font-size: 12px;
            }

            .action-btns button {
                padding: 6px 12px;
            }
        }

        /* Styling the action buttons container */
        .action-btns {
            display: flex;
            justify-content: space-evenly; /* Space out buttons evenly */
            gap: 10px; /* Space between buttons */
            align-items: center;
        }

        /* Button styling */
        .details-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .details-btn:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        /* Mobile responsiveness for the buttons */
        @media (max-width: 768px) {
            .action-btns {
                flex-direction: column; /* Stack buttons vertically on smaller screens */
                gap: 10px;
            }

            .details-btn {
                width: 100%; /* Make buttons take up the full width of the cell */
                font-size: 16px; /* Increase font size for readability */
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Semi-transparent background */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        /* The Close Button */
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Styles */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        /* Individual Form Items */
        .form-row div {
            flex: 1 1 220px; /* Ensures the divs take equal space and stack correctly */
            box-sizing: border-box; /* Prevents padding from affecting width */
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Button Styles inside Modal */
        button {
            padding: 12px 24px;
            background-color: #28a745;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            margin-right: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        button[type="button"] {
            background-color: #16b86d;
        }


        

        button[type="button"]:hover {
            background-color: #abf7dc;
        }

        /* Denied Comment Section */
        .form-row .denied-comment {
            display: flex;
            flex-direction: column;
        }

        /* Picture Input Styling */
        picture {
            display: block;
            margin-top: 5px;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 6px;
            height: 120px;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 120px;
            color: #bbb;
            font-size: 14px;
        }

        /* Adjust the spacing between buttons at the bottom */
        button[type="button"]:first-of-type {
            margin-right: 10px;
        }

        /* Close Button in Modal */
        .close-btn {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .close-btn:hover {
            color: #000;
        }

        h1 {
  font-size: 36px;
  text-align: center;
  color: #333;
        }




    </style>
</head>

    <script>// script.js

// Get the modal
const modal = document.getElementById("visitingInfoModal");

// Get the button that opens the modal
const openModalBtn = document.getElementById("openModalBtn");

// Get the <span> element that closes the modal
const closeModalBtn = document.getElementById("closeModalBtn");

// When the user clicks the button, open the modal
openModalBtn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
closeModalBtn.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
